<div class="card mx-auto">
    <div class="card-header">
        Mensagem
    </div>
    <div class="card-body">
        <form [formGroup]="MensagemForm" novalidate>
            <div class="form-row">
                <div class="col">
                    <label>De:</label>
                    <input formControlName="de" type="text" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label>Para:</label>
                    <input formControlName="para" type="text" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label>Campanha:</label>
                    <input formControlName="campanha" type="text" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label>Conte√∫do:</label>
                    <textarea formControlName="conteudo" cols="40" rows="5"></textarea>
                </div>
            </div>
            <div class=" form-group">
                <button (click)="save(MensagemForm.value)" type="button"
                [disabled]="!MensagemForm.valid" class="btn btn-info btn-block">
                Enviar
                </button>
            </div>
        </form>
    </div>
</div>
