<div class="card card-login mx-auto">
	<div class="card-header">
        Doar Bem Login
    </div>
    <div class="card-body doe-fundo">
        <form [formGroup]="loginForm" novalidate> 

                <div class="form-group">
                    <label>Email:</label>
                    <input formControlName="email" type="text" class="form-control" placeholder="Email">
                </div>
                <div class="row">
                    <div class="col-8 form-group">
                        <label>Senha:</label>
                        <input formControlName="senha" type="password" class="form-control">
                    </div>
                    <div class="col-4 form-group">
                        <button (click)="doLogin(loginForm.value)" type="button" [disabled]="!loginForm.valid" 
                        class="btn btn-red btn-block" style="height:100%">Entrar
                        </button>
                    </div>
                </div>

        </form>
    </div>
    <div class="ml-4 row">
        <div class="col-3">
            <strong>NÃ£o possui cadastro?</strong>
        </div>
        <div class="col">
            <a [routerLink]="['/new-Pessoa']">Registre-se!</a>
        </div>
    </div>

</div>
